<!DOCTYPE html>
<html>

    <head>
        <title>Scene1</title>
        <meta name="description" content="Entity-Component - Registry">
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
        <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
        <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
        <script src="https://unpkg.com/aframe-extras.tube@%5E3.5.x/dist/aframe-extras.tube.min.js"></script>
      </head>

<body>


    <a-scene>
        <a-assets>
            <img id="imagen1" alt="Andresdc" src="../img/andresdc.jpg" />
            <img id="imagen2" alt="auditorio" src="../img/auditorio.jpg" />
            <img id="imagen3" alt="duque" src="../img/jaimeduque.jpg" />
            <img id="imagen4" alt="suelo" src="../img/texture.jpg" />

        </a-assets>


        <a-box position="-1 0.5 -3" rotation="0 45 0" material="src: #imagen3; roughness: 1; metalness: 0">
            
            <a-animation attribute="rotation" begin="clickplano" from="0 45 0" to="10 360 0"></a-animation>
        </a-box>
        
        <a-sphere material="src: #imagen1; roughness: 1; metalness: 0"  
                  position="0 1 -5"
                  light="type: point; intensity: 1"
                  animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 2000; to: 0 -0.1 -5; loop: true"></a-sphere>
        
                  <a-sphere material="src: #imagen4; roughness: 1; metalness: 0"  
                  position="6 0.9 -5"
                  animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 2000; to: 6 -0.1 -5; loop: true"" ></a-sphere>

        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" material="src: #imagen2; roughness: 1; metalness: 0"
                    animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 2000; to: 1 -0.10 -5; loop: true"
        
                        >
        </a-cylinder>


        <a-plane id="plano" position="0 0 -4" rotation="-90 0 0" width="4" height="4"
            material="src: #imagen4; roughness: 1; metalness: 0"></a-plane>
        <a-camera>

            <a-cursor fuse="true ;fuseTimeout: 2000"></a-cursor>
        </a-camera>
        <a-sky color="#ECECEC"></a-sky>


        <a-entity id="rain" particle-system="preset: rain; color: #24CAFF; particleCount: 5000"></a-entity>

   
        <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                  material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"
                  rotation="-90 0 0"></a-entity>
  
        <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                  material="shader: gradient; topColor: 235 235 245; bottomColor: 185 185 210"
                  scale="-1 1 1"></a-entity>
  
        <a-entity id="light" light="type: ambient; color: #888"></a-entity>

    </a-scene>
    <script>
        var plano = document.getElementById('plano');
        var box = document.querySelector('a-box');
        plano.addEventListener('click', function () {
            box.emit('clickplano');
        });
    </script>
</body>

</html>
